<div>
    <ng-container
      *ngIf="myArrayAlert$ | async as myArrayAlert"
      [ngSwitch]="aircraftStateEnum.LOADED"
    >
      <ng-container>
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Program</th>
            <th>Design</th>
            <th>Development</th>
          </tr>
          <tr class="text-danger" *ngFor="let aircraft of myArrayAlert">
            <td>{{ aircraft.id }}</td>
            <td>{{ aircraft.prog }}</td>
            <td>{{ aircraft.design }}</td>
            <td>{{ aircraft.development }}</td>
          </tr>
        </table>
      </ng-container>
    </ng-container>
  </div>
